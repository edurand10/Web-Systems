<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="Assignment 2.css">
        <title> Firehouse Subs</title>
    </head>

    <body>
        <img src="images/firehouse logo.png" width=400 alt="Firehouse subs logo" />
        <div>
            <h2>Check Out</h2>
            <div>
                <h3>Menu Selection</h3>
                <form>
                    <p>Please choose your order from the options below.</p>

                    <div id="hotsubs">
                        <h3><label for="hot subs">Hot Specialty Subs</label></h3><br>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" id="sub 1" class="boxes" name= "Hook 'n Ladder" value="Hook n' Ladder">
                        <label for="sub 1">Hook & Ladder</label> <br>
                        <input type="checkbox" id="sub 2" class="boxes" name= "Italian" value="Italian">
                        <label for="sub 2">The Italian</label> <br>
                        <input type="checkbox" id="sub 3" class="boxes" name= "Engineer" value="Engineer">
                        <label for="sub 3">The Engineer</label><br>
                    </div>

                    <div id="desserts">
                        <h3><label for="sides">Sides & Desserts</label></h3><br>
                    </div>
                    <div>
                        <input type="checkbox" id="side 1" class="boxes" name= "Chips" value="Chips">
                        <label for="side 1">Chips</label><br>
                        <input type="checkbox" id="side 2" class="boxes" name= "Side Salad" value="Side Salad">
                        <label for="side 2">Side Salad</label> <br>
                        <input type="checkbox" id="side 3" class="boxes" name= "Mac n' Cheese" value="Mac n' Cheese">
                        <label for="side 3">Five Cheese Mac 'n Cheese</label><br>
                        <input type="checkbox" id="side 4" class="boxes" name= "Brownie" value="Brownie">
                        <label for="side 4">Brownie</label><br>
                    </div>
                </form>
            </div>

            <div>
                <div id="paymentinfo">
                    <h3>Payment Information</h3>
                </div>
                <form action = "validation.html">
                    <p>Please enter your payment information below.</p>
                    <div> 
                        <label for="firstname">First Name</label>
                        <input id="fname" type="text" name ="fname" pattern = "\w{1-50}" required/><br>
                        <label for="text2">Last Name</label>
                        <input id="lname" type="text" name="lname" pattern = "\d{1-50}" required/>

                        <div>
                            <label for="email">Email:</label>
                            <input id="email" type= "email" name="emailid" pattern = "[^ @]*@[^ @]*" required/> <br>
                        </div>

                        <div>
                            <label for="select">Select Card Type</label>
                            <select id="select">
                                <option value="1">Visa</option>
                                <option value="2">MasterCard</option>
                                <option value="3">Discover</option> 
                            </select>
                        </div>

                        <div>
                            <label for="card number">Card Number</label>
                            <input id="cardnumber" text="text" name="cardnum" pattern="[0-9]+" required/>
                        </div>

                        <div>
                            <a href="validation.html"><button id="submitorder">Submit Order</button></a>
                        </div>
                        <script>
                            const myButton = document.querySelector("#submitorder")
                            const NBox = document.querySelector("#fname");
                            const LBox = document.querySelector("#lname");
                            const myErrors = document.querySelector("#errorzone")
                    
                            myButton.onclick = function(){
                                if (NBox.value.length, LBox.value.length == 0){
                                    myErrors.textContent = "We're sorry, there has been an issue with your order, please check all values are filled out."
                                }
                                else{
                                    myErrors.textContent = "First Name:" + NBox.value;
                                    myErrors.textContent = "Last Initial:" + LBox.value;
                                }
                                
                            }
                        </script>
                
    
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
